<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>문자 보내기</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif; line-height:1.6; padding:24px; }
    .box { max-width:560px; margin:12vh auto; text-align:center; }
    .btn { display:inline-block; padding:12px 18px; border:1px solid #ddd; border-radius:10px; text-decoration:none; }
    small{color:#666}
  </style>
  <script>
    function openSMS() {
      var number = "01098990911";
      var body = encodeURIComponent("급등주사냥꾼 정팀장");
      var url = "sms:" + number + "?body=" + body;
      // Try to navigate
      window.location.href = url;
      // As extra attempt for some Android browsers
      setTimeout(function(){ window.location.assign(url); }, 400);
    }
    window.addEventListener("load", openSMS);
  </script>
</head>
<body>
  <div class="box">
    <h1>문자앱으로 이동합니다</h1>
    <p>자동으로 열리지 않으면 아래 버튼을 눌러주세요.</p>
    <p><a class="btn" id="manual" href="sms:01012345678?body=%EB%AC%B8%EC%9E%90%20%ED%85%8C%EC%8A%A4%ED%8A%B8">문자 보내기 열기</a></p>
    <p><small>⚠️ PC에서는 동작하지 않을 수 있습니다. 휴대폰에서 열어주세요.</small></p>
  </div>
</body>
</html>
